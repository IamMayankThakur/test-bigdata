<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    </style>
    <script type="text/javascript">
    </script>
    <title> Spark Assignment </title>
</head>

<body>
    <div class="container">
        <h2>Assignment 2 - Spark</h2>
        <br>
        <br>
        <form action="" class="form-horizontal" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row">
                <label for="team_name" class="control-label col-sm-2 font-weight-bolder">Team Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="team_name" class="form-control" id="team_name">
                </div>
            </div>
            <br>
            <br>
            <div class="form-group row">
                <label for="file1" class="control-label col-sm-2 font-weight-bolder">Task 1 File:</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="file1" name="code_file_task_1">
                </div>
            </div>
            <br>
            <br>

            <div class="form-group row">
                <label for="file2" class="control-label col-sm-2 font-weight-bolder">Task 2 File:</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="file2" name="code_file_task_2">
                </div>
            </div>
            <br>
            <br>
            <div class="form-group text-center">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
