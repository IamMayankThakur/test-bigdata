<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    </style>
    <script type="text/javascript">
        function Python() {
            $("#java").css("display", "none");
            $("#python").css("display", "block");
        }

        function Java() {
            $("#python").css("display", "none");
            $("#java").css("display", "block");
        }
    </script>
</head>

<body>
<div class="container">
    <div class="container">
        <h2 align="center" class=""> Assignment 1 </h2>
        <h2 align="center" class=""> Map Reduce </h2>
    </div>
    <form action="" method="POST" enctype="multipart/form-data" class="">
        {% csrf_token %}
        <div align="center" class="form-group">
            <input type="text" name="team_name" class="form-control" placeholder="Enter team name here">
            <div align="center" class="form-group">
                <div class="row">
                    <b>Python</b>
                    <input type="radio" name="python_or_java" class="form-control" id="py" value="python"
                           onclick="Python()">
                    <b>Java</b>
                    <input type="radio" name="python_or_java" class="form-control" onclick="Java()" value="java">
                </div>
                <br><br>
                <div class="row"> Replication Number File :<input type="file" class="form-control-file border"
                                                                  name="code_config"></div>
                <p>&nbsp;</p>
                <div id="python" class="form-group" style="display: none;">
                    <h5>Task 1</h5>
                    <div class="row">Mapper : <input type="file" label="Mapper1" class="form-control-file border"
                                                     name="code_file_python_map_1"></div>
                    <div class="row">Reducer : <input type="file" label="Reducer1" class="form-control-file border"
                                                      name="code_file_python_reduce_1"></div>
                    <h5>Task 2</h5>
                    <div class="row">Mapper : <input type="file" label="Mapper2" class="form-control-file border"
                                                     name="code_file_python_map_2"></div>
                    <div class="row">Reducer : <input type="file" label="Reducer2" class="form-control-file border"
                                                      name="code_file_python_reduce_2"></div>
                    <h5>Task 3</h5>
                    <div class="row">Mapper : <input type="file" label="Mapper3" class="form-control-file border"
                                                     name="code_file_python_map_3"></div>
                    <div class="row">Reducer : <input type="file" label="Reducer3" class="form-control-file border"
                                                      name="code_file_python_reduce_3"></div>
                </div>
                <div id="java" class="form-group" style="display: none;">
                    <h5>Task 1</h5>
                    <div class="row">Java file 1 : <input type="file" label="Task1" class="form-control-file border"
                                                          name="code_file_java_task_1"></div>
                    <h5>Task 2</h5>
                    <div class="row">Java file 2 : <input type="file" label="Task2" class="form-control-file border"
                                                          name="code_file_java_task_2"></div>
                    <h5>Task 3</h5>
                    <div class="row">Java file 3 : <input type="file" label="Task3" class="form-control-file border"
                                                          name="code_file_java_task_3"></div>
                </div>
            </div>
            <button type="submit" align="center" class="btn btn-success"> Submit</button>
        </div>
    </form>
</div>
</body>

</html>
